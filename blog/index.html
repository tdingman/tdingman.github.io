---
layout: default
title: Missives to the Ether
---
	<h1>{{ page.title }}</h1>
	<div class = "posts list-group">
		{% for post in site.posts %}
			<a class="list-group-item list-group-item-action" href="{{ post.url }}" title="{{ post.title }}">
				<div class="d-flex w-100 justify-content-between">
					<h5 class="mb-1">{{ post.title }}</h5>
				</div>
				<p class="mb-1">{{ post.excerpt }}</p>
			</a>
		{% endfor %}
	</div>
